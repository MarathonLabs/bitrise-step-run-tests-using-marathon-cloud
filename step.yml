title: |-
  Run tests using Marathon Cloud
summary: |
  Run all your automated tests in just 15 minutes, no matter how many tests you have
description: |
  With this action you can easily run your Android instrumentation tests. Marathon Cloud is designed to run all your automated tests in just 15 minutes, no matter how many tests you have.
website: https://marathonlabs.io
source_code_url: https://github.com/MarathonLabs/bitrise-step-run-tests-using-marathon-cloud
support_url: https://github.com/MarathonLabs/bitrise-step-run-tests-using-marathon-cloud/issues

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
#   - ios
#   - macos
  - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic
#   - flutter

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

# These properties define whether a Step is run in a given Workflow or not.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#setting-conditions-for-running-the-step
#
# is_always_run: false
# is_skippable: false
# run_if: ""

# Use the `deps` property to declare dependencies that you can fetch from an OS dependency manager.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#submodules-and-step-dependencies
#
deps:
  brew:
  - name: malinskiy/tap/marathon-cloud
#   apt_get:
#   - name: cmake


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - application: $BITRISE_APK_PATH
    opts:
      title: App apk path
      summary: Application binary path, e.g. apk file for Android
      description: |
        The .apk file for your app
      is_expand: true
      is_required: true
  - test_application: $BITRISE_TEST_APK_PATH
    opts:
      title: Test apk path
      summary: Test application binary path, e.g. apk file for Android
      description: |
        The test .apk file for your app, likely generated by the Android Build for UI Testing step
      is_expand: true
      is_required: true
  - api_key:
    opts:
      title: Marathon Cloud API key
      summary: API key for authenticating with Marathon Cloud
      description: |
      is_expand: true
      is_required: true
      is_sensitive: true
  - docker_image: marathonlabs/marathon-cloud:latest
    opts:
      title: Docker image to use for running marathon-cloud cli on Linux hosts
      summary: You can specify your own custom image with a Docker Registry proxy here
      description: |
      is_required: false
